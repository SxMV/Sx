<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte 24Hrüåù</title>
    <link rel="stylesheet" href="Index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Index.js"></script>
    <script type='text/javascript' src='//pl22930364.profitablegatecpm.com/0a/d5/c7/0ad5c7f93cfe00ec859baaa75e5f9b92.js'></script>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contate-nos</h1>
        </div>
        <div class="form-wrapper">
            <form id="supportForm" enctype="multipart/form-data"> <!-- Adicionado enctype para suportar envio de arquivos -->
                <input type="text" id="name" name="name" placeholder="Seu nome" required><br>
                <input type="text" id="discordName" name="discordName" placeholder="Seu nome no Discord" required><br>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required><br>
                <textarea id="message" name="message" rows="6" placeholder="Digite sua mensagem aqui..." required></textarea><br>
                <input type="file" id="photo" name="photo" accept="image/*" required><br>
                <button type="button" id="submitBtn">Enviar</button>
            </form>
            <div id="response"></div>
        </div>
    </div>
</body>
</html>
