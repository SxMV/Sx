<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console do Usuário</title>
    <link rel="stylesheet" href="Index.css
</head>
<body>
    <div class="container">
        <h1>Seu Formulário</h1>
        <form id="supportForm">
            <input type="text" id="name" name="name" placeholder="Seu nome" required><br>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required><br>
            <textarea id="message" name="message" rows="6" placeholder="Digite sua mensagem aqui..." required></textarea><br>
            <button type="button" onclick="sendToDiscord()">Enviar para Discord</button>
            <a id="sendEmailButton" href="#" onclick="sendByEmail()">Enviar por E-mail</a>
        </form>
        <div id="response"></div>
    </div>

    <div class="container" id="console-container">
        <div id="console"></div>
    </div>

    <script src="Index.js"></script>
</body>
</html>
